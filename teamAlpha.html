<!DOCTYPE html>
  
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>
              Keyvalue Onam
        </title>
    </head>     
    <body>

        <div class="keyValueOnam">
            <embed src="/onamBGM.mp3" autostart="true" loop="true" width="2" height="0"></embed>
           <div class="green-outerCircle circle">
               <div class="yellow-outerCircle circle">
                   <div class="orange-outerCircle circle">
                        <div class="outerCircle">
                            <div class="heart-circle">
                                <div class="heart" id="heart-left"></div>
                                <div class="heart" id="heart-left-top"></div>
                                <div class="heart" id="heart-left-top2"></div>
                                <div class="heart" id="heart-left-bottom"></div>
                                <div class="heart" id="heart-left-bottom2"></div>
                                <div class="heart" id="heart-right"></div>
                                <div class="heart" id="heart-right-top"></div>
                                <div class="heart" id="heart-right-top2"></div>
                                <div class="heart" id="heart-right-bottom"></div>
                                <div class="heart" id="heart-right-bottom2"></div>
                                <div class="heart" id="heart-top"></div>
                                <div class="heart" id="heart-bottom"></div>
                                <div class="purple-wrapper-circle">
                                <div class="sunWrappring-circle2">
                                    <div id="sunShine2">
                                        <div class="sunWrappring-circle">
                                            <div id="sunShine">
                                                <div class="symbolWrapper">
                                                    <div class="keyValueSymbol">
                                                        <div class="brown-right"></div>
                                                        <div class="brown-left"></div>
                                                        <div class="red-left"></div>
                                                        <div class="blue-right"></div>
                                                        <div class="brown-bottom"></div>
                                                        <div class="blue-left"></div>
                                                        <div class="blue-bottom"></div>
                                                        <div class="red-bottom"></div>
                                                        <div class="red-right"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                   </div> 
               </div>
           </div>
           <div class="wishes">
               <div class="boatWrapper">
                    <div class="boat boat3">
                        <div class="boat-inner">
                            <div class="boat-circle0"></div>
                            <div class="boat-circle1"></div>
                            <div class="boat-circle2"></div>
                            <div class="boat-circle-gold-1"></div>
                            <div class="boat-circle-gold-2"></div>
                            <div class="boat-circle-gold-3"></div>
                            <div class="boat-circle-gold-4"></div>
                            <div class="umbrella">
                                <div class="curve c1"></div>
                                <div class="curve c2"></div>
                                <div class="curve c3"></div>
                                <div class="curve c4"></div>
                                <div class="curve c5"></div>
                                <div class="cane"></div>
                            </div>
                            <div class="boat-man">
                                <div class="head">
                                    <div class="eye-1"></div>
                                    <div class="eye-2"></div>
                                    <div class="mouth"></div>
                                </div>
                                <div class="neck"></div>
                                <div class="body"></div>
                                <div class="leg-left"></div>
                                <div class="leg-right"></div>
                                <div class="hand-left"></div>
                                <div class="hand-right"></div>
                                <div class="head-wrapp"></div>
                                <div class="head-wrapp-tail"></div>
                            </div>
                        </div>
                    </div>
               </div>
               <div class="greetings">
                   <span class="s1">H</span>
                   <span class="s2">A</span>
                   <span class="s3">P</span>
                   <span class="s4">P</span>
                   <span class="s5">Y</span>
                   <span class="s6"> </span>
                   <span class="s7">O</span>
                   <span class="s8">N</span>
                   <span class="s9">A</span>
                   <span class="s0">M</span>
               </div>
           </div>
        </div>
    </body>
</html>
